<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Rio Horoscopes</title>
    <script src="./src/index.js" defer></script>
</head>
<body>
    <form id="search-form">
        <input type="text" id="day-input" placeholder="dd">
        <input type="text" id="month-input" placeholder="mm">
        <input type="text" id="year-input" placeholder="yyyy">
        <input type="text" id="location" placeholder="Current Location">
        <select name="day" id="dayDropdown">
            <option value="selectTab">Select Horoscope day</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="tomorrow">Tomorrow</option>
        </select>
        <button id="inputSubmitBtn">Go</button>
    </form>
    <div class="displayResultDiv">
        <ul id="descList"></ul>
    </div>
    <div class="learnMorediv">
        <div id="dailyContainer"><p id="daily"></p></div>
        <div id="healthContainer"><p id="health"></p></div>
        <div id="careerContainer"><p id="career"></p></div>
        <div id="loveContainer"><p id="love"></p></div>
    </div>
    <div class="loveMatchDiv">
        <h1 class="title"></h1>
        <div class="divContainers">
            <h3 id="love"></h3>
            <h3 id="friendship"></h3>
            <h3 id="career"></h3>
            <img class="img" id="loveImg">
            <img class="img" id="friendImg">
            <img class="img" id="careerImg">
            <p class="zodiac" id="loveZodiac"></p>
            <p class="zodiac" id="friendZodiac"></p>
            <p class="zodiac" id="careerZodiac"></p>
        </div>
    </div>
    <div class="luckyTimeWeatherDiv"></div>
        <!-- <h1 class="title"></h1>
        <div class="divContainers">
        </div> -->
    <div class="celebMatchDiv">
        <!-- <h1 class="title"></h1>
        <div class="divContainers">
        </div> -->
    </div>
</body>
</html>
