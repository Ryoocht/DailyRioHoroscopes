<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Rio Horoscopes</title>
    <link rel="stylesheet" href="./style/search.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/subnodes.css">
    <script src="./src/index.js" defer></script>
    <script src="./src/zodiac.js" defer></script>
    <script src="./src/style.js" defer></script>
</head>
<body>
    <img src="./img/background/background.jfif" alt="space" id="searchBackground">
    <div id="backgroundfilter"></div>
    <h1 id="mainTitle">Daily <span id="bold">Horoscopes</span></h1>
    <form id="search-form">
        <p id="instruction">Check your Horoscope</p>
        <div class="inputContainer">
            <label for="date" class="form__label">Date</label>
            <input type="text" class="inputStyle" id="day-input" placeholder="Your date of birth (dd)" required>
            <label for="month" class="form__label">Month</label>
            <input type="text" class="inputStyle" id="month-input" placeholder="Your date of birth (mm)" required> 
        </div>
        <div class="inputContainer">
            <label for="location" class="form__label">City</label>
            <input type="text" class="inputStyle" id="location" placeholder="Current Location (City name)" required>
            <label for="select" class="form__label">Select</label>
            <select name="day" class="inputStyle" id="dayDropdown" required>
                <option value="selectTab">Select Horoscope day</option>
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="tomorrow">Tomorrow</option>
            </select>
            <button id="inputSubmitBtn">Check</button>
        </div>
    </form>
    <div class="loading hide">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
    </div>
    <div id="visibility">
        <div class="displayResultDiv">
            <div id="topImgs">
                <h1 id="yourZodiac"></h1>
                <img id="resultZodiacImg">
            </div>
            <div id="topDescs">
                <div class="tableLines">
                    <label for="compatibility" class="catStyle">Zodiac Compatibility</label>
                    <h3 id="compatibility" class="textStyle"></h3>
                </div>
                <div class="tableLines">
                    <label for="lucky_color" class="catStyle">Lucky Color</label>
                    <h3 id="lucky_color" class="textStyle"></h3>
                </div>
                <div class="tableLines">
                    <label for="lucky_number" class="catStyle">Lucky Number:</label>
                    <h3 id="lucky_number" class="textStyle"></h3>
                </div>
                <div class="tableLines">
                    <label for="lucky_time" class="catStyle">Lucky Time:</label>
                    <h3 id="lucky_time" class="textStyle"></h3>
                </div>
                <div class="tableLines">
                    <label for="mood" class="catStyle">Mood:</label>
                    <h3 id="mood" class="textStyle"></h3>
                </div>
                <div class="tableLines">
                    <label for="descList" class="catStyle">Description:</label>
                    <ul id="descList" class="textStyle"></ul>
                </div>
            </div>
        </div>
        <div class="categorisedDescDiv">
            <button class="accordion">Daily</button>
                <div class="panel"><p id="dailyDesc" class="descStyle"></p></div>
            <button class="accordion">Health</button>
                <div class="panel"><p id="healthDesc" class="descStyle"></p></div>
            <button class="accordion">Career</button>
                <div class="panel"><p id="careerDesc" class="descStyle"></p></div>
            <button class="accordion">Love</button>
                <div class="panel"><p id="loveDesc" class="descStyle"></p></div>
        </div>

        <div class="cardContainer inactive">
            <div class="card">
                <div class="side front">
                    <div class="info">
                        <h2 class="cardTitle">Zodiac Match</h2>
                        <h3 class="cardSubTitle">LEARN MORE</h3>
                    </div>
                </div>
                <div class="side back">
                    <div class="info">
                        <h2 class="title" id="matchTitle"></h2>
                        <div class="matchContainers">
                            <h3 id="love" class="matchTitle"></h3>
                            <img class="img" id="loveImg">
                            <p class="zodiac" id="loveZodiac"></p>
                        </div>
                        <div class="matchContainers">
                            <h3 id="friendship" class="matchTitle"></h3>
                            <img class="img" id="friendImg">
                            <p class="zodiac" id="friendZodiac"></p>
                        </div>
                        <div class="matchContainers">
                            <h3 id="career" class="matchTitle"></h3>
                            <img class="img" id="careerImg">
                            <p class="zodiac" id="careerZodiac"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardContainer inactive">
            <div class="card">
                <div class="side front">
                    <div class="info">
                        <h2 class="cardTitle">Lucky Time Weather</h2>
                        <h3 class="cardSubTitle">LEARN MORE</h3>
                    </div>
                </div>
                <div class="side back">
                    <div class="info">
                        <h2 class="title" id="weatherTitle"></h2>
                        <p id="luckyTime"></p>
                        <div id="weatherContainer">
                            <div id="rightside">
                                <p id="weatherLocation"></p>
                                <p id="description"></p>
                            </div>
                            <div id="leftside">
                                <p id="temperature"></p>
                                <p id="feelslike"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardContainer inactive">
            <div class="card">
                <div class="side front">
                    <div class="info">
                        <h2 class="cardTitle">Lucky Number Quote & Jokes</h2>
                        <h3 class="cardSubTitle">LEARN MORE</h3>
                    </div>
                </div>
                <div class="side back">
                    <div class="info">
                        <h2 class="title" id="quoteTitle"></h2>
                        <div id="quoteContainer" class="luckyNumberContainer">
                            <p id="quote"></p>
                        </div>
                        <h2 class="title" id="jokeTitle"></h2>
                        <div id="jokeContainer" class="luckyNumberContainer">
                            <p id="setup"></p>
                            <p id="delivery"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardContainer inactive">
            <div class="card">
                <div class="side front">
                    <div class="info">
                        <h2 class="cardTitle">Love Calculator</h2>
                        <h3 class="cardSubTitle">LEARN MORE</h3>
                    </div>
                </div>
                <div class="side back">
                    <div class="info">
                        <h2 class="title">Love Calculator</h2>
                        <form id="calculateForm">
                            <label for="result" id="calculateResult"></label>
                            <input type="text" name="yourName" id="yourName" class="inputLayout" placeholder="Your First Name">
                            <img id="heartImg">
                            <input type="text" name="partnerName" id="partnerName" class="inputLayout" placeholder="Partner's First Name">
                            <p id="comment"></p>
                            <button id="checkBtn">Check</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
