<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Rio Horoscopes</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/subnodes.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    <form id="search-form">
        <input type="text" id="day-input" placeholder="dd">
        <input type="text" id="month-input" placeholder="mm">
        <input type="text" id="location" placeholder="Current Location">
        <select name="day" id="dayDropdown">
            <option value="selectTab">Select Horoscope day</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="tomorrow">Tomorrow</option>
        </select>
        <button id="inputSubmitBtn">Go</button>
    </form>

    <div class="displayResultDiv">
        <h1 id="yourZodiac"></h1>
        <h3 id="compatibility"></h3>
        <h3 id="lucky_color"></h3>
        <h3 id="lucky_number"></h3>
        <h3 id="lucky_time"></h3>
        <h3 id="mood"></h3>
        <ul id="descList"></ul>
    </div>
    <div class="learnMorediv">
        <div id="dailyContainer">
            <p id="dailyDesc"></p>
        </div>
        <div id="healthContainer">
            <p id="healthDesc"></p>
        </div>
        <div id="careerContainer">
            <p id="careerDesc"></p>
        </div>
        <div id="loveContainer">
            <p id="loveDesc"></p>
        </div>
    </div>

    <div class="subtitleContainers">
        <h1 class="title"></h1>
        <div class="matchContainers">
            <h3 id="love"></h3>
            <img class="img" id="loveImg">
            <p class="zodiac" id="loveZodiac"></p>
        </div>
        <div class="matchContainers">
            <h3 id="friendship"></h3>
            <img class="img" id="friendImg">
            <p class="zodiac" id="friendZodiac"></p>
        </div>
        <div class="matchContainers">
            <h3 id="career"></h3>
            <img class="img" id="careerImg">
            <p class="zodiac" id="careerZodiac"></p>
        </div>
        <a href="#" id="loveCalculatorEvent"><p>Try Love Calculator</p></a>
    </div>
    <div class="subtitleContainers">

    </div>
    <div class="subtitleContainers">

    </div>
    <div id="loveCalculator">
        <h2>Love Calculator</h2>
        <form id="calculateForm">
            <label for="result" id="calculateResult"></label>
            <input type="text" name="yourName" id="yourName" class="inputLayout" placeholder="Your First Name">
            <img id="heartImg">
            <input type="text" name="partnerName" id="partnerName" class="inputLayout" placeholder="Partner's First Name">
            <button id="checkBtn">Check</button>
            <p id="comment"></p>
        </form>
    </div>
</body>

</html>
